<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Doseh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Reenie+Beanie&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Ambient Background -->
    <div class="noise-overlay"></div>
    <div class="ambient-balls">
        <div class="ball ball-1"></div>
        <div class="ball ball-2"></div>
        <div class="ball ball-3"></div>
    </div>

    <!-- Section 1: Hero -->
    <section id="hero" class="full-screen-section clickable-hero">
        <div id="story-container" class="content-wrapper">
            <!-- Content injected via JS -->
            <p id="story-text" class="story-text"></p>
            <div id="story-image-wrapper" class="story-image-wrapper">
                <img id="story-image" src="" alt="" class="story-image">
            </div>
        </div>

        <button id="scroll-btn" class="cta-button hidden">
            I wrote out my feelings for you
        </button>
    </section>

    <!-- Section 2: 3D Book Card -->
    <section id="card-section" class="full-screen-section">
        <div class="book-container">
            <div class="book">
                <!-- Front Cover (Rotates) -->
                <div class="book-cover">
                    <!-- Cover Front Design -->
                    <div class="book-face cover-front">
                        <div class="cover-design">
                            <div class="heart-shape heart-purple"></div>
                            <div class="heart-shape heart-pink"></div>
                            <h2>Happy<br>Valentine's<br>Day</h2>
                            <p class="instruction-text">hover me</p>
                        </div>
                    </div>
                    <!-- Cover Back (Inside Left - Brush Strokes) -->
                    <!-- Cover Back (Inside Left - Blank for Picture) -->
                    <div class="book-face cover-back">
                        <div class="photo-placeholder left-photo">
                            <!-- User will replace this src -->
                            <img src="https://placehold.co/300x400/ff9ebd/white?text=Your+Photo+Here" alt="Your Photo"
                                class="insert-photo">
                        </div>
                    </div>
                </div>

                <!-- Back Page (Static Base - Inside Right - Letter) -->
                <!-- Back Page (Inside Right - Letter Picture) -->
                <div class="book-back-page">
                    <div class="photo-placeholder right-photo">
                        <!-- User will replace this src with their letter image -->
                        <img src="https://placehold.co/300x400/ff9ebd/white?text=Your+Letter+Here" alt="Your Letter"
                            class="insert-photo">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section 3: Memory Game -->
    <section id="game-section" class="full-screen-section">
        <div class="game-container">
            <h2>Find Our Memories</h2>
            <div id="game-grid" class="heart-grid">
                <!-- Game cards will be generated here by JS -->
            </div>
            <div id="memory-popup" class="popup hidden">
                <div class="popup-content">
                    <img id="popup-img" src="" alt="Memory">
                    <p id="popup-text"></p>
                    <button id="close-popup">Close</button>
                </div>
            </div>
            <div id="completion-view" class="hidden">
                <h3>Happy Valentines Day My Precious and to us!</h3>
                <ul id="memories-list"></ul>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
